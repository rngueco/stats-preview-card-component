<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card--img"></div>
      <div class="card--body">
        <h1 class="card--title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <ul class="analytics">
          <li>
            <span class="number">10k+</span>
            <span class="label">companies</span>
          </li>
          <li>
            <span class="number">314</span>
            <span class="label">templates</span>
          </li>
          <li>
            <span class="number">12M+</span>
            <span class="label">queries</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rngueco">Riyana Gueco</a>.
  </footer>
</body>
</html>
